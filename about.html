<script type="text/javascript">
$(document).ready(function(){
    //menu stuff

        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('.headertext')
        .on("mouseenter", function () {
        hovering = true;

        $('.headertext, .bubble')
            .stop(true, true)
            .fadeOut(200);

        $('.menu')
            .stop(true, true)
            .fadeIn(500);

        $('.flavortext')
            .stop(true, true)
            .fadeIn(500);


        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 3000);
    }

    function closeMenu(){
        if(!hovering){
            $('.headertext, .bubble')
                .stop(true, true)
                .fadeIn(400);

            $(".menu, .flavortext")
                .stop(true, true)
                .fadeOut(400);
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('.headertext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('.headertext').trigger('startRumble');

    $('.headertext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>
