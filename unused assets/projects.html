<script type="text/javascript">
$(document).ready(function(){
    //menu stuff

        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('.headertext, .instructiontext')
        .on("mouseenter", function () {
        hovering = true;

        $('.menu, .flavortext')
            .stop(true, true)
            .show();

        $('.headertext, .instructiontext')
            .stop(true, true)
            .hide();

        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 3000);
    }

    function closeMenu(){
        if(!hovering){
            $('.headertext, .instructiontext')
                .stop(true, true)
                .show();

            $(".menu, .flavortext")
                .stop(true, true)
                .hide();
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('.headertext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('.headertext').trigger('startRumble');

    $('.headertext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>
