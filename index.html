
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Hi there!
    </title>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel='stylesheet' href='css/stylesheet.css'  type="text/css"/>

    <link rel='stylesheet' media='screen and (max-width: 480px)' href='css/content_narrow.css' type="text/css"/> <!-- Phone -->
    <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 700px)' href='css/content_medium.css' type="text/css"/> <!-- Tablet -->
    <link rel='stylesheet' media='screen and (min-width: 701px)' href='css/home_wide.css' type="text/css"/> <!-- Desktop -->

    <script src="https://ajax.googleapis.com/ajax/linkibs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.jrumble.1.3.min.js"></script>

    <script src="js/menu_animate1.js" type="text/javascript"></script>
</head>

<body>
    <div class="content">
        <div class="hometext">HI, MY NAME IS <div id="titletext"><a href="about.html">SOPHIE.</a></div>
        </div>
        <div class="flavortext">Where do you want to go?</div>

    <div class ="menu">
        <div class="nav_element1"> <!-- Kind of a hack, we're tiling elements with relative positions to the previous div-->
            <a href="projects.html" class="nav_button hvr-fade">Projects</a>
        </div>

        <div class="nav_element2">
           <a href="about.html" class="nav_button hvr-fade ">About Me</a>
        </div>

        <div class="nav_element3">
          <a href="journal.html" class="nav_button hvr-fade ">Journal</a>
        </div>
    </div>
    </div>



<script>
$(document).ready(function(){
        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('#titletext')
        .on("mouseenter", function () {
        hovering = true;

        $('.menu')
            .stop(true, true)
            .fadeIn(1500);

        $('.flavortext')
            .stop(true, true)
            .fadeIn(500);

        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 7000);
    }

    function closeMenu(){
        if(!hovering){
            $(".menu, .flavortext")
                .stop(true, true)
                .fadeOut(400)
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('#titletext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('#titletext').trigger('startRumble');

    $('#titletext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>

</body>
</html>
