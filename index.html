<body>
    <div class="content">
        <div class="hometext">HI, I'M<div id="titletext"><a href="about.html">SOPHIE.</a></div>
        </div>
        <div class="sophie_descriptor"></div>
        <div class="flavortext">Where do you want to go?</div>

    <div class ="menu">
        <div class="nav_element1"> <!-- Kind of a hack, we're tiling elements with relative positions to the previous div-->
            <a href="projects.html" class="nav_button hvr-fade">Projects</a>
        </div>

        <div class="nav_element2">
           <a href="about.html" class="nav_button hvr-fade ">About Me</a>
        </div>

        <div class="nav_element3">
          <a href="journal.html" class="nav_button hvr-fade ">Journal</a>
        </div>
    </div>
    </div>


<script>
$(document).ready(function(){
    //SOPHIE DESCRIPTORS
    var quotation = new Array();
    quotation[0] = "PROGRAMMER EXTRAORDINAIRE";
    quotation[1] = "FABULOUS SINGER";
    quotation[2] = "PRETTY AVERAGE ARTIST";
    quotation[3] = "ASTRONOMER IN TRAINING";
    quotation[4] = "EXCITED ENGINEER";

    var q_length = quotation.length;
    var selected_quote;

    var old = $(".sophie_descriptor").html();

    var timeout = 0;
    var hovering = false;

    $('.menu').hide();
    $('.flavortext').hide();

    $('#titletext')
        .on("mouseenter", function () {
        hovering = true;
        selected_quote = Math.round(Math.random()*(q_length - 1));

        $(".sophie_descriptor")
            .stop(true,true)
            .fadeIn(500)
            .html(quotation[selected_quote]);

        $('.menu')
            .stop(true, true)
            .fadeIn(1500);

        $('.flavortext')
            .stop(true, true)
            .fadeIn(500);

        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 7000);
    }

    function closeMenu(){
        if(!hovering){
            $(".menu, .flavortext")
                .stop(true, true)
                .fadeOut(400);

            setTimeout(function() {
                $(".sophie_descriptor").stop(true, true).fadeOut(200);
            }, 1500);
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('#titletext, .sophie_descriptor').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('#titletext').trigger('startRumble');

    $('#titletext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>

</body>
