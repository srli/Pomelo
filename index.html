<script type="text/javascript">
var captionLength = 0;
var caption = '';
var menu_name = new Array();
menu_name[0] = "Portfolio"
menu_name[1] = "Resume"
menu_name[2] = "Contact"
menu_name[3] = "About"
menu_name[4] = "Blog"

var menu_desc = new Array();
menu_desc[0] = "A collection of past projects.</br>Links to a list of currenly documented projects</br></br>"
menu_desc[1] = "Links to an online copy of my resume</br></br>"
menu_desc[2] = "contact info</br></br>"
menu_desc[3] = "I'm a budding roboticist</br></br>"
menu_desc[4] = "Clicking forwards to my external blog.</br></br>"

$(document).ready(function(){
    $('.menu').hide();
    $('.m_name').hide();
    $('.m_desc').hide();
    $('.m_spacer').hide();

    setInterval('cursorAnimate()', 800);
    captionEl = $('.writer');
    caption = captionEl.html();
    captionEl.html('');

    setTimeout('type()', 1500);

    $(".menu li").hover(function(){
        $(this).addClass("hover");
        $('.m_name').html(menu_name[$(this).index()]).show();
        $('.m_desc').html(menu_desc[$(this).index()]).show();
        $('.m_spacer').show();
    }, function(){
        $(this).removeClass("hover");
    });


});

function type() {
    captionEl.html(caption.substr(0, captionLength++));
    if(captionLength < caption.length+1) {
        setTimeout('type()', Math.floor(Math.random() * 100) + 60 );
    } else {
        captionLength = 0;
        caption = '';
        setTimeout("$('.menu').show()", 1000);
    }
}

function cursorAnimate(){
$('.cursor').animate({
    opacity: 0
}, 'medium', 'swing').animate({
    opacity: 1
}, 'medium', 'swing');
}




</script>
