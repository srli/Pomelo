</head>
<body>
<div class="content">
    <div class="headerbox">
        <div class="pagelabel">Projects</div>
        <div class="headertext">WALL-E</div>

        <div class="flavortext">WHERE WOULD YOU LIKE TO GO NEXT?</div>
        <div class="instructiontext">HOVER FOR NAVBAR</div>

        <div class ="menu">
            <div class="nav_element1">
                <a href="index.html">Home</a>
            </div>
            <div class="nav_element2">
               <a href="about.html">About Me</a>
            </div>
            <div class="nav_element3">
              <a href="http://blog.justsophie.com/">Blog</a>
            </div>

        </div>

    </div>   
    <div class="container">
        <div class="menu2">
            <div class="nav_element4">
                <a href="index.html">&#60;PREV</a>
            </div>
            <div class="nav_element5">
               <a href="project.html">PROJECT LIST</a>
            </div>
            <div class="nav_element6">
              <a href="http://blog.justsophie.com/">NEXT&#62;</a>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript">
$(document).ready(function(){
    //menu stuff

        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('.headertext, .instructiontext')
        .on("mouseenter", function () {
        hovering = true;

        $('.menu, .flavortext')
            .stop(true, true)
            .show();

        $('.headertext, .instructiontext, .pagelabel')
            .stop(true, true)
            .hide();

        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 3000);
    }

    function closeMenu(){
        if(!hovering){
            $('.headertext, .instructiontext, .pagelabel')
                .stop(true, true)
                .show();

            $(".menu, .flavortext")
                .stop(true, true)
                .hide();
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('.headertext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('.headertext').trigger('startRumble');

    $('.headertext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>

</body>
</html>
