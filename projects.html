
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel='stylesheet' media='screen and (max-width: 480px)' href='css/project_narrow.css' type="text/css"/> <!-- Phone -->
    <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 700px)' href='css/project_medium.css' type="text/css"/> <!-- Tablet -->

    <script src="grid/js/modernizr.custom.js"></script>    

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.jrumble.1.3.min.js"></script>

</head>
<body>
<div class="content">
    <div class="headerbox">
        <div class="headertext">Projects</div>

        <div class="flavortext">WHERE WOULD YOU LIKE TO GO NEXT?</div>
        <div class="instructiontext">HOVER FOR NAVBAR</div>

        <div class ="menu">
            <div class="nav_element1">
                <a href="index.html">Home</a>
            </div>
            <div class="nav_element2">
               <a href="about.html">About Me</a>
            </div>
            <div class="nav_element3">
              <a href="http://blog.justsophie.com/">Blog</a>
            </div>
        </div>
    </div>






</div>
<script type="text/javascript">
$(document).ready(function(){
    //menu stuff

        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('.headertext, .instructiontext')
        .on("mouseenter", function () {
        hovering = true;

        $('.headertext, .instructiontext')
            .stop(true, true)
            .fadeOut(200);

        $('.menu')
            .stop(true, true)
            .fadeIn(500);

        $('.flavortext')
            .stop(true, true)
            .fadeIn(500);


        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 3000);
    }

    function closeMenu(){
        if(!hovering){
            $('.headertext, .instructiontext')
                .stop(true, true)
                .fadeIn(400);

            $(".menu, .flavortext")
                .stop(true, true)
                .fadeOut(400);
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('.headertext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('.headertext').trigger('startRumble');

    $('.headertext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>
</body>
</html>
