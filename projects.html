
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Projects
    </title>
    <link rel='stylesheet' href='css/stylesheet.css'  type="text/css"/>

    <link rel='stylesheet' media='screen and (max-width: 480px)' href='css/project_narrow.css' type="text/css"/> <!-- Phone -->
    <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 700px)' href='css/project_medium.css' type="text/css"/> <!-- Tablet -->
    <link rel='stylesheet' media='screen and (min-width: 701px)' href='css/project_wide.css' type="text/css"/> <!-- Desktop -->

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.jrumble.1.3.min.js"></script>

</head>
<body>
<div class="content">

        <div class="headertext">Projects</div>

        <div class="flavortext">Where to go where to go</div>
        <div class="instructiontext">Hover for navbar</div>

        <div class ="menu">
            <div class="nav_element1"> <!-- Kind of a hack, we're tiling elements with relative positions to the previous div-->
                <a href="index.html">Home</a>
            </div>
            <div class="nav_element2">
               <a href="about.html">About Me</a>
            </div>
            <div class="nav_element3">
              <a href="journal.html">Journal</a>
            </div>
        </div>

    <div class="project_gallary">
        <div class="projContainer">
          <div class="projInfoContainer">
            <h2>Project 1</h2>
            <p class="projCat">Category</p>
            <p class="projSpec">Stuff about this project.<br />More stuff about it, too</p>
          </div>
          <img src="img/face.png"/>
        </div>
</div>

</div>
<script type="text/javascript">
$(document).ready(function(){
        var timeout = 0;
        var hovering = false;


    $('.menu').hide();
    $('.flavortext').hide();

    $('.headertext, .instructiontext')
        .on("mouseenter", function () {
        hovering = true;

        $('.headertext, .instructiontext')
            .stop(true, true)
            .fadeOut(200);

        $('.menu')
            .stop(true, true)
            .fadeIn(500);

        $('.flavortext')
            .stop(true, true)
            .fadeIn(500);


        if (timeout > 0){
            clearTimeout(timeout);
        }
        })

        .on("mouseleave", function () {
            resetHover();
      });

    $(".menu")
        .on("mouseenter", function (){
            hovering = true;
            startTimeout();
        })
        .on("mouseleave", function (){
            resetHover();
        })

    function startTimeout() {
        timeout = setTimeout(function() {closeMenu();}, 3000);
    }

    function closeMenu(){
        if(!hovering){
            $('.headertext, .instructiontext')
                .stop(true, true)
                .fadeIn(400);

            $(".menu, .flavortext")
                .stop(true, true)
                .fadeOut(400);
        }
    }

    function resetHover() {
        hovering = false;
        startTimeout();
    }

    //Rumble stuff
    $('.headertext').jrumble({
        speed: 200,
        rotation: 0.5
    });

    $('.headertext').trigger('startRumble');

    $('.headertext').hover(function(){
        $(this).trigger('stopRumble');
    }, function(){
        $(this).trigger('startRumble');
    });

});
</script>
</body>
</html>
